<!DOCTYPE html>

<html>
<head>
	<title>Using fixed-layout</title>
	<link rel="stylesheet" type="text/css" href="styles/fixed-layout.css" />
	<meta charset="utf-8" />
	<meta name="description" content="describe the content of the page">
</head>

<body>
<div id="container">
<!-- start header -->
	<header id="header">
		<p>This is the header</p>
	</header>
<!-- end header -->
	
<!-- start nav -->
	<nav id="nav">
		<p>This is the nav</p>
	</nav>
<!-- end nav -->

<!-- start leftSidebar -->
	<aside id="leftSidebar">
		<p>This is the left sidebar</p>
	</aside>
<!-- end leftSidebar -->

<!-- start main -->
	<main id="main">
		<p>This is the main</p>
	</main>
<!-- end main -->

<!-- start rightSidebar -->
	<aside id="rightSidebar">
		<p>This is the right sidebar</p>
	</aside>
<!-- end rightSidebar -->

<!-- start footer -->
	<footer id="footer">
		<p>This is the footer</p>
	</footer>
<!-- end footer -->

</div>
</body>
</html>
