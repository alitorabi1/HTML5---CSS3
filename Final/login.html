			<div id="language">

	<div id="mainContainer">
		
		<section class="form">
			<form id="login"  action="" method="post">
				 <fieldset>  
				 	<p>I have my account</p> 					   				
    				<input type="e-mail" class="e-mail" name="e-mail" placeholder="E-mail" required="reqired"><br>    			
       				<input type="password" class="password" name="password" placeholder="Password" required="reqired"><br>
   					<input type="submit" id="submitButton" value="Log in">
  				</fieldset>
			</form>
		</section>
		<section class="form" >
			<form id="createAccount"  action="" method="post">
				<fieldset>
					<p>I do not have an account</p>
					<input type="e-mail" class="e-mail" name="e-mail" placeholder="Enter your E-mail" required="reqired"><br>    			
       				<input type="password" class="password" name="password" placeholder="Set a Password" required="reqired"><br>
       				<input type="password" class="confirm" name="confirm" placeholder="Confirm your Password" required="reqired"><br>
   					<input type="submit" id="createAccountButton" value="Create account">
				</fieldset>
			</form>
		</section>
