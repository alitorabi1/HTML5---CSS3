<!DOCTYPE html>

<html lang="en">

	<head>
		<title>Using filter and transitions</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="styles/filter and transitions.css" rel="stylesheet" type="text/css" />
		</head>
	<body>
	<!-- The background-clip property specifies the painting area  
		of the background -->
		<section class="colors">
			<div id="rgbaR" title="Red color" class="rgbared"></div>
			<div id="rgbaG" title="Green color" class="rgbagreen"></div>
			<div id="rgbaB" title="Blue color" class="rgbablue"></div>
		</section>
		<section class="theBorderRadius">
			<h3>Border Radius</h3>
			<div>none</div>
			<div class="roundCorner1" title="top-left | top-right | bottom-right | bottom-left">4px</div>
			<div class="roundCorner2">3px 12px</div>
			<div class="roundCorner3">8px 12px 16px</div>
			<div class="roundCorner4">4px 8px 12px 16px</div>
			<div class="ellipse">Ellipse</div>
		</section>
		<section class="theTransition">
			<h3>Transition on Hover</h3>
			<div class="transition1">size</div>
			<figure>
				<img alt="Nature wallpaper" src="images/nature.jpg" width="210" height="153" class="transition1"/>
			</figure>
		</section>
		<section class="theTransform">
			<div class="transform1">Translate</div>
			<div class="transform2">Rotate</div>
			<div class="transform3">Scale</div>
			<div class="transform4">Skew</div>
			<div class="transform5">Matrix</div>
			<div class="transform6">Rotate x (3D)</div>
			<div class="transform7">Rotate y (3D)</div>
			<div class="transform8">Rotate z (3D)</div>
		</section>
		<section class="theBackground">
			<div class="background1">100% 100%</div>
			<div class="background2">Multiple</div>
			<div class="background3">Content Box</div>
			<div class="background4">Padding Box</div>
			<div class="background5">Border Box</div>
		</section>
	</body>
</html>
